        <!-- Model For add new contact -->
        
        <!-- Modal -->
        <div class="modal fade" id="AddNewContact" tabindex="-1" role="dialog" aria-labelledby="AddNewContactTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="AddNewContactTitle">Add new Contact</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                <div class="modal-body">
                    <label for="mob"> Contact : </label>
                    <input type="text" class="form-control col-4" id="mob" placeholder="Mobile No" required onchange="check_mob('+' + this.value,document.getElementById('mob-feedback'))">
                    <div class="invalid-feedback" id="mob-feedback">
                        Enter valid Mobile No
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addNewContact()">Add</button>
                </div>
                </div>
            </div>
        </div>
        
        <!-- Model for Add new Address -->
        
        <div class="modal fade" id="AddNewAddress" tabindex="-1" role="dialog" aria-labelledby="AddNewAddressTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="AddNewAddressTitle">New Address</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Address line 1:</label>
                            <textarea class="form-control" id="addr1"></textarea>
                            <div class="invalid-feedback" id="addr1-feedback">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Address line 1:</label>
                            <textarea class="form-control" id="addr2"></textarea>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-6">
                            <label for="country">Country</label>
                            <select class="custom-select d-block w-100 col-11" id="country" onclick="add_country()" required="" onchange="add_state()">
                                <option value="" selected="selected">country</option>
                            </select>
                            <div class="invalid-feedback" id="country-feedback">
                            </div>
                            </div>
                            <div class="col-sm-6 float-right">
                            <label for="state">State</label>
                            <select class="custom-select d-block w-100 col-11" id="state" required="">
                                <option value="" selected="selected">state</option>
                            </select>
                            <div class="invalid-feedback" id="state-feedback">
                            </div>
                            </div>
                        </div>
                            <label for="zip">Zip</label>
                            <input type="text" class="form-control col-3" id="zip" placeholder="" required="">
                            <div class="invalid-feedback" id="zip-feedback">
                            </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addNewAddress()">Add</button>
                </div>
                </div>
            </div>
