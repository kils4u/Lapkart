<!DOCTYPE html>
<html>
    <head>
        
        <title>Register for Lapkart</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Online Laptop Purchese">
        <meta name="author" content="Kailas Deshmukh, Bhushan Pagar, and Aniket Deshmukh">
        
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/Register_page.js"></script>
        <script src="js/common.js"></script>
        <script src="js/contry-state.js"></script>
        
        <script>
            load();
        </script>
        
    </head>
    
    <body>
        <!-- Navigation Bar icon, search bar, login, cart-->
        <div class="row mb-5"> 
        <nav class="navbar navbar-expand-md fixed-top navbar-dark" style="background-color: #4B0082;">
            <div class="container">

                <div class="col-md-2">
                    <a class="navbar-brand" href="/Lapkart/Home.html">Lapkart</a>
                </div>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar1" aria-controls="navbar1" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                </button>

                <div class="col-md-4">
                        <div class="collapse navbar-collapse" id="navbar1">
                        <ul class="navbar-nav">
                                <li class="nav-item">
                                        <a class="nav-link" href="/Lapkart/login.html">Login</a>
                                </li>
                        </ul>
                        </div>
                </div>
            </div>
        </nav>
        </div>
        <!-- Form starts here-->
        <div class="row">
            <div class="container mt-5">
                <div class="col-md-8 order-md-1">
                    <h4 class="mb-3">Register Info</h4>
                    <form class="needs-validation" novalidate="">
                        <!-- Name-->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="fname">First name</label>
                                <input type="text" class="form-control" id="fname" placeholder="First Name" required onchange="validate_name(this.value,document.getElementById('fname-feedback'))">
                                <div class="invalid-feedback" id="fname-feedback">
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lname">Last name</label>
                                <input type="text" class="form-control" id="lname" placeholder="Last name" required onchange="validate_name(this.value,document.getElementById('lname-feedback'))">
                                <div class="invalid-feedback" id="lname-feedback">
                                </div>
                            </div>
                        </div>
                        <!-- Age and Gender-->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="age">Age</label>
                                <input type="text" class="form-control" id="age" placeholder="Age" required onchange="validate_age(this.value,document.getElementById('age-feedback'))">
                                <div class="invalid-feedback" id="age-feedback">
                                </div>
                            </div>

                            <div class="col-md-2 mt-3 pt-3">
                                <label for="age">Gender</label>
                            </div>
                            <div class="col-md-2 mt-3 pt-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Gender" id="gender" value="Male" checked>
                                    <label class="form-check-label" for="gender">
                                      Male
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-2 mt-3 pt-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Gender" id="gender" value="Female">
                                    <label class="form-check-label" for="gender">
                                      Female
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Email-->

                        <div class="mb-3">
                            <label for="username">Email</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">@</span>
                                </div>
                                <input type="email" class="form-control" id="email" placeholder="you@example.com" required onchange="check_email(this.value,document.getElementById('email-feedback'))">
                                <div class="invalid-feedback" id="email-feedback">
                                </div>
                            </div>
                        </div>
                        
                        <!-- Password-->
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="pass1" placeholder="Password" required="" onchange="pass_check(this.value,document.getElementById('pass1-feedback'))">
                                <div class="invalid-feedback" id="pass1-feedback">
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="password">Re-enter Password </label>
                                <input type="password" class="form-control" id="pass2" placeholder="Re-enter Password" required="" onchange="pass_match(this.value,document.getElementById('pass2-feedback'))">
                                <div class="invalid-feedback" id="pass2-feedback">
                                </div>
                            </div>
                        </div>
                        
                        <!-- Mobile Number-->
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="Mobile_No">Mobile No</label>
                                <input type="text" class="form-control" id="mob" placeholder="Mobile No" required onchange="check_mob('+' + this.value,document.getElementById('mob-feedback'))">
                                <div class="invalid-feedback" id="mob-feedback">
                                  Enter valid Mobile No
                                </div>
                            </div>
                        </div>
                        
                        <!-- Address Line 1-->
                        
                        <div class="mb-3">
                            <label for="address">Address line 1</label>
                            <input type="text" class="form-control" id="addr1" placeholder="1234 Main St" required="">
                            <div class="invalid-feedback" id="addr1-feedback">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="address2">Address line 2 <span class="text-muted">(Optional)</span></label>
                            <input type="text" class="form-control" id="addr2" placeholder="Apartment or suite">
                        </div>

                        <!-- Country address and state-->
                        
                        <div class="row">
                            <div class="col-md-5 mb-3">
                                <label for="country">Country</label>
                                <select class="custom-select d-block w-100" id="country" onclick="add_country()" required="" onchange="add_state()">
                                    <option value="" selected="selected">country</option>
                                </select>
                                 <div class="invalid-feedback" id="country-feedback">
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="state">State</label>
                                <select class="custom-select d-block w-100" id="state" required="">
                                    <option value="" selected="selected">state</option>
                                </select>
                                <div class="invalid-feedback" id="state-feedback">
                                </div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="zip">Zip</label>
                                <input type="text" class="form-control" id="zip" placeholder="" required="">
                                <div class="invalid-feedback" id="zip-feedback">
                                </div>
                            </div>
                        </div>
                        <!-- Attest and submit-->
                        <hr class="mb-4"/>
                        <div class="row">
                            <div class="col-md-8 mt-3">
                                <div class="form-check">
                                    <input onchange="verify(this)" class="form-check-input" type="checkbox" value="" id="valid_info">
                                    <label class="form-check-label" for="valid_info">
                                      All information is valid
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-4 mt-3">
                                <button type="button" onclick="submit_form()" class="btn btn-primary mb-2" id="submit" disabled>Submit</button>
                            </div>
                        </div>
                        <hr class="mb-4"/>
                        <p id="feedback"></p>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
